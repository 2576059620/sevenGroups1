<!DOCTYPE html>
<html>
<head>
	<title>会员登录</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<!-- <script src="../js/messages_zh.min.js"></script> -->
	<!-- <script src="../jsjquery.validate.min.js"></script> -->
	<link rel="stylesheet" href="../css/login-登录.css">
	<script src="../js/login-登录.js"></script>
</head>
<body>
	<header>
		<div id="top">
			<img src="../images/nav_logo_03.png" >
		</div>
	</header>
	<!-- 章节 -->
		<section>
			<div>
				会员登录
			</div>	
				<form >
					 <ul>
						<li>
							<div class="state">
								国家和地区
							</div>
								<div>
									<select name="" id="twelve">
										<option value="86" class="d2">中国</option>
										<option value="61">澳大利亚</option>
										<option value="82">韩国</option>
										<option value="1">加拿大</option>
										<option value="60">马来西亚</option>
										<option value="1">美国</option>
										<option value="81">日本</option>
										<option value="65">新加坡</option>
										<option value="44">英国</option>
										<option value="853">中国澳门</option>
										<option value="886">中国香港</option>
										<option value="852">中国台湾</option>
									</select>
								</div>
									<img src="../images/下尖号.png" alt="下尖号" onclick="down()">

										<option value="86" class="d2">中国</option>
										<option value="61">澳大利亚</option>
										<option value="82">韩国</option>
										<option value="1">加拿大</option>
										<option value="60">马来西亚</option>
										<option value="1">美国</option>
										<option value="81">日本</option>
										<option value="65">新加坡</option>
										<option value="44">英国</option>
										<option value="853">中国澳门</option>
										<option value="886">中国香港</option>
										<option value="852">中国台湾</option>
									
						</li>
						<li>
							<div>
								<i id="prefixC">+86</i>
								|
							</div>
					            <div>
					            	<input type="tel" placeholder="请输入手机号码" class="username" name="username" maxlength="11" required>
					            </div>	   
						</li>
						<li>
							<div>密码</div>
				            	<div>
				            		<input type="password" class="username" placeholder="6-16位数字/字母密码" name="password" maxlength="16" required="">
				            	 	<span id="eys" class="eys" data-flag="0">
				            	 		<img src="../images/eye.jpg" alt="密码眼睛" class="eys_transform">
				            	 	</span>
				            	</div>            	
						</li>
					 </ul>
				</form>
					<div class="short">
				        <span>
				        	<a href="../html/Password retrieval.html" class="voice">找回密码</a>
				        </span>
				    </div>
				    	<div class="reg">
							<input type="submit" value="注册" class="btn">	
						</div>	
							<div class="m_reg">		
							    <span >
							        <a href="../html/Register.html" class="m_reg_txt">
							        	快速注册
							        </a>
							    </span>
						   	</div>	
		</section>
		<footer>
			<div class="foot">
				<a class="foot_div foot_div1" href="#"><img src="../images/首页.png">
				<p>首页</p>
				</a>
				<a class="foot_div"  href="#"><img src="../images/分类.png">
				<p>分类</p>
				</a>
				<a class="foot_div"  href="#"><img src="../images/喇叭.png">
				<p>热卖</p>
				</a>
				<a class="foot_div"  href="#"><img src="../images/购物袋.png">
				<p>购物袋</p>
				</a>
				<a class="foot_div"  href="#"><img src="../images/用户.png">
				<p>用户</p>
				</a>
			</div>
		</footer>
		<script>
				var isPwd=true;
				$(".eys_transform").click(function(){
					if (isPwd) {
						$(".username").attr("type","text");
					}else{
						$(".username").attr("type","password");
					}
					isPwd = !isPwd;
				})
		</script>
</body>
</html>
